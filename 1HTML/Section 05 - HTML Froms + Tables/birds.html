<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Table</title>
</head>

<body>
    <h1>Birds</h1>
    <!-- td = cells; tr = row; th = header   -->
    <table>
        <thead>
            <tr>
                <th>head1</th>
                <th>head2</th>
                <th>head3</th>
                <th>head3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>OStrich</td>
                <td>Weight = 100</td>
                <td>No</td>
            <tr>Blah</tr>
            </tr>
            <tr>
                <td>Bird 2</td>
                <td>Weight = 101</td>
                <td>No</td>
            <tr>Blah</tr>
            </tr>
        </tbody>
    </table>

    <h2>Table V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">head1</th>
                <th colspan="2">head2</th>
                <th rowspan="2">head3</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>OStrich</td>
                <td>Weight = 100</td>
                <td>Weight = 101</td>
                <td>No</td>
            </tr>
            </tr>
            <tr>
                <td>Bird 2</td>
                <td>Weight = 101</td>
                <td>Weight = 101</td>
                <td>No</td>
            </tr>
            </tr>
        </tbody>
    </table>
</body>

</html>
